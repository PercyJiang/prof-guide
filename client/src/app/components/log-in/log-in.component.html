<h1 mat-dialog-title>Welcome</h1>
<div mat-dialog-content>
    <p>Please login with username and password</p>
    <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput [(ngModel)]="data.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
        Ok
    </button>
</div>
