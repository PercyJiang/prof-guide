<h1 mat-dialog-title>Please enter the post info</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Score</mat-label>
        <input matInput [(ngModel)]="data.score">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Difficulty</mat-label>
        <input matInput [(ngModel)]="data.difficulty">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Comment</mat-label>
        <input matInput [(ngModel)]="data.comment">
    </mat-form-field>
    <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
        Ok
    </button>
</div>
