<h1 mat-dialog-title>Welcome</h1>
<div mat-dialog-content>
    <p>Please create username and password</p>
    <mat-form-field>
        <mat-label>username</mat-label>
        <input matInput [(ngModel)]="data.username">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>password</mat-label>
        <input matInput [(ngModel)]="data.password">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>
        Ok
    </button>
</div>
